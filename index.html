<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Moirai+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
</head>

<body>
    <!--container for main start page-->
    <container id="mainPage">
        <h1>Rabbit Run</h1>
        <div> <img src="https://i.imgur.com/MLOW6Qg.png" alt="tiny late rabbit">
        </div>
        <h2>
            Fred the rabbit slept through his alarm.
            <br>
            Help Fred get to work before his boss!
        </h2>

        <button type="button" id="startButton">
            START THE GAME
        </button>
        <footer>
            <a
                href="https://www.freepik.com/free-vector/hand-drawn-emotes-elements-collection_34305338.htm#query=bunny%20animation&position=48&from_view=search&track=ais">Image
                by pikisuperstar</a> on Freepik
        </footer>
    </container>

    <!--container for ending restart page with button-->
    <container id="endPage">
        <div>
            <p id="endingMessage"> </p>
            <img id="fredWon" src="https://i.imgur.com/44pcRiM.png" alt="happy Fred">
            <img id="bossWon" src="https://i.imgur.com/y45mOPl.png" alt="upset boss rabbit">
            <button id="restart">RESTART GAME</button>
        </div>
    </container>

    <!--main game page-->
    <div id="rabbitRunGame">
        <!--dice roll-->
        <button type="button" id="diceButton">Roll a die to move Fred!</button>
        <img class="classForDie" id="dieImage" src="https://i.imgur.com/8htN3HN.png" alt="dice">


        <!--box for Fred-->
        <div id="fredsCommute">
            <span id="playerTitle">
                <p>Fred the Rabbit</p>
            </span>
            <!--fred character-->
            <div id="freddy">
                <img class="players" src="https://i.imgur.com/rXZhdHr.png" alt="fred the rabbit character">
            </div>
        </div>

        <!--box for boss-->
        <div id="bossCommute">
            <span id="computerTitle">
                <p>Monsieur Bossman</p>
            </span>
            <!--boss character-->
            <div id="boss">
                <img class="players" src="https://i.imgur.com/GzrdY7J.png" alt="boss rabbit character">
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>

</body>

</html>
